<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div>
                <h1>2025</h1>
                <p>IFPR - campus Londrina</p>
            </div>
        </header>
        <main class="container main">
            <section class="section-calender">
                <button class="seta">seta</button>
                <div class="calender"></div>
                <button class="seta">seta</button>
            </section>
            <section>
                <div class="div-description">
                    <button>Voltar</button>
                    <button class="button-edit">Editar</button>
                    <div class="table-container">
                        <div class="table-header" onclick="toggleRows()">
                            <span>Tabela de Atividades</span>
                            <svg
                                class="arrow"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                            >
                                <path fill="#fff" d="M8 5l8 7-8 7z"></path>
                            </svg>
                        </div>

                        <table>
                            <thead>
                                <tr>
                                    <th>Dias</th>
                                    <th>Descrição</th>
                                </tr>
                            </thead>
                        </table>

                        <div id="tableRowsWrapper">
                            <table>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
